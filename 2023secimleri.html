<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2023 Seçimlerine Ne Kadar Kaldı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

</head>
<body>
    <hr>
    <h1><b>Seçim Tarihi: 18 Haziran 2023</h1></p>
    <b>Seçime Kalan Süre:</b>
    <b id="demo"></b>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 18, 2023 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 31 * 12));
        var months = Math.floor(distance % (1000 * 60 * 60 * 24 *31 * 12) / (1000 * 60 * 60 * 24 * 31));
        var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 31) / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = years + " Yıl " + months + " Ay " + days + " Gün " + hours + " Saat "
        + minutes + " Dakika " + seconds + " Saniye ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "SEÇİM GÜNÜ!";
        }
        }, 1000);

    </script>
    <hr>

</body>
</html>
