    .btn-group .ButtonText{

    .btn-group .buttonHeader {
        background-color: #dd2118; 
        border: 2px solid #aa1b13;
        border-radius: 4px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .buttonHeader:hover {
        background-color: #aa1b13;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .buttonHeader:active {
        background-color: #aa1b13;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content .Titlecontents{
        color: white;
        background-color: #dd2118;
        border: 1px solid #aa1b13;
        border-radius: 1px;
    }
    .Titlecontents:hover{
        background-color: #aa1b13;
    }
    .Titlecontents:active{
        background-color: #aa1b13;
        box-shadow: 0 1px #666;
        transform: translateY(-1px);
    }

    .container {
        margin: 0 auto;
        width: 75%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
    }

    .ContactInfoContainer{
        background-color: yellowgreen;

    }

    .ContactIconContainer{
        width: inherit; position:relative; margin-top:3%; padding-right: 30%; float: left; white-space:nowrap;  
    }

    .ContactText{
        width: 45%; float: left; position:relative; text-align:center; margin-top:6.3%; 
    }

</style>
