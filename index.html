<style>

    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}

    .body{
        min-height: 100%; width: 100%; margin: 0 auto;margin-bottom: 50px;
    }

    .AtatürkSöz{
        text-align: center;
        background: #dd2118;
        color: white;
        font-size: 100%;
        height: 50%;
        width: auto;
    }
    
    .AtatürkSöz_Text{
        text-align: center;
        vertical-align: sub;
        color: white;
        margin: 0 auto;
        text-transform: capitalize;
    }

    .AtatürkImza{
        filter: invert(100%); 
        position: relative; 
        width: 5%;
    }
   
    .header {
        text-align: center;
        background: #dd2118;
        color: white;
        font-size: 20px;
        height: 12vh;
        width: auto;
        box-shadow: 0 5px 5px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);

    }
    
    .HeaderImage {
        width: 13.8%;
        position:relative;
        bottom: 50px;
        right: 30%;
    }



    @media only screen and (max-width: 1026px) {
        #textAlign {
            top: 10px;
        }
    }

    .center{
        margin: 0 auto;
    }
    .vertical-center {
        margin: 0 auto;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    .btn-group{
        z-index: 1;
        position: relative;
        top: 40%;
        font-size: 100%;
        text-align: center;
    }

    #GFG{
        text-decoration: none;
    }

    .btn-group .ButtonText{
        padding: 1vw;
    }

    .ButtonText:hover{
        color: rgb(180, 169, 169);
    }

    .tFlinks{
        justify-content: flex-start;
    }

    @media only screen and (max-aspect-ratio: 3/4){
        .ButtonText{
            font-size: 3vw;
        }
    }

    .btn-group .buttonHeader {
        background-color: #dd2118; 
        border: 2px solid #aa1b13;
        border-radius: 4px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .buttonHeader:hover {
        background-color: #aa1b13;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .buttonHeader:active {
        background-color: #aa1b13;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content .Titlecontents{
        color: white;
        background-color: #dd2118;
        border: 1px solid #aa1b13;
        border-radius: 1px;
    }
    .Titlecontents:hover{
        background-color: #aa1b13;
    }
    .Titlecontents:active{
        background-color: #aa1b13;
        box-shadow: 0 1px #666;
        transform: translateY(-1px);
    }
    .mySlides {
        display:none;
        width: 100%;
        height: auto;
        border: 2px solid black;

    }
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    .HeaderContainer{
        width: 100%;
        height: 100%;
    }

    .GündemContainer{
        position: relative;
        width:100vw;
        height:100%;
        font-size: 150%;
    }
    .GündemText{
        color: black;
        position: relative;
        left: 18%;
        font-size: 1.5vw;
    }

    .GündemFotoContainer{
        justify-content: center;
        display: flex;
        margin: auto;
        width: 75%; 
        height: 100%;
    }

    .GündemFoto{
        border: 1px solid black;
        position: relative;
        flex-wrap: wrap;
        width: 45%;
        margin-bottom: 4px;
        margin-left: 3%;
        margin-right: auto;
    }

    @media only screen and (max-aspect-ratio: 3/4){
        .GündemFotoContainer{
            width: 100%; 
        }
        .GündemFoto{
            width: 45%;
        }
        .GündemText{
            font-size: 5vw;
            left: 10%;
        }
    }

    .TopFooterContainer{
        display: block;
        background-color: rgb(78, 78, 78);
        width: 100%;
        height: fit-content;
        bottom: 0px;
    }

    .TopFooterIcons{
        position: relative;
        font-size: 2vw;
        color:white;
        padding:4px;
    }

    .tfCprght{
        color: white;
        font-size: .75vw;
    }

    @media only screen and (max-aspect-ratio: 3/4){
       .TopFooterIcons{
            font-size: 5vw;
        }
        .tfCprght{
            font-size: 2vw;
        }
        .tFlinks{
            font-size: 3vw;
            justify-content: space-evenly;
        }
        .body{
            margin-bottom: 54px;
        }
    }

    .Footer{
        z-index: 1;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #dd2118;
        color: white;
        text-align: center;
        display: inline-block;
    }
    .Footer .FooterLogo{
        width: 50px;
        position: relative;
        bottom: 0px;
        top: 0px;
    }
    .Footer .FooterTitle{
        position:absolute;
        left: 10px;
        top: 40px;
    }

</style>

<body class="body">

        </div>
        <div class="header">


            <div class="btn-group" id="#textAlign">
                <div class="dropdown">
                    <a id="GFG" class="dropbtn ButtonText" style="z-index: 1;">INEK OBASI</a>
                        <div class="dropdown-content">
                            <a href="http://InekObasi.tk/" class="Titlecontents">Ana Sayfa</a>

                            <a class="Titlecontents" href="http://InekObasi.tk/iletisim">Iletişim</a>
                        </div>
                </div>

                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/haberler"style="z-index: 1;">HABERLER</a>
                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/yayinlar"style="z-index: 1;">CANLI YAYIN</a>
                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/projeler"style="z-index: 1;">PROJELER</a>
            </div>

            <a href="http://InekObasi.tk">
                <img class="HeaderImage" id="fadeshow1" src="Image/InekObasıHeader.png">
            </a>

        </div>
    </div>


 
    <div class="SliderContainer">
        <div class="w3-content w3-section w3-display-container slider" style="width: 100%;">
            <a href="http://InekObasi.tk/haberler">
                <img class="mySlides w3-animate-right" src="Image/CemaatYurtlarıKapatılsın.png" >
                <img class="mySlides w3-animate-right" src="Image/Kazakistan.png">
                <img class="mySlides w3-animate-right" src="Image/ÜyeAranıyor.png" >
                <img class="mySlides w3-animate-right" src="Image/ÜyeAranıyorYeşilOba.png" >
            </a>

            <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
            <div class="w3-left w3-hover-text-khaki SliderButtons"  onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
        </div>  
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 5000);    
            }
        </script>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
            showDivs(slideIndex += n);
            }
            
            function currentDiv(n) {
            showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " w3-white";
        }
        </script>
        </div>
    </div>

    <div class="GündemContainer">
        <b class="GündemText" id="fadeshow1">Gündem</b>
        <div class="GündemFotoContainer">

                <img src="Image/ÜyeAranıyor.png" class="GündemFoto">

                <img src="Image/ÜyeAranıyorYeşilOba.png" class="GündemFoto">
            </a>
        </div>

    </div>

    <div class="TopFooterContainer">

                <a href="http://inekobasi.tk/iftarakalan" style="color: rgb(102, 102, 102);" target="_blank">

        </div>

        <img class="FooterLogo" src="Image/InekObasiLogo.jpg"><img>
