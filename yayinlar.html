    <script id="radioScript">
        // TUTORIAL ----  http://www.labnol.org/internet/youtube-audio-player/26740/  
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player1;
        function onYouTubeIframeAPIReady() {
            var ctrlq1 = document.getElementById("youtube-audio1");
            ctrlq1.innerHTML = '<img id="youtube-icon1" src=""/><div id="youtube-player1"></div>';
            ctrlq1.style.cssText = 'margin:auto; width:10%;cursor:pointer;cursor:hand; display:none; margin-top:0';
            ctrlq1.onclick = toggleAudio1;

            player1 = new YT.Player('youtube-player1', {
            height: '0',
            width: '0',
            videoId: ctrlq1.dataset.video,
            playerVars: {
                autoplay: ctrlq1.dataset.autoplay,
                loop: ctrlq1.dataset.loop,
            },
            events: {
                'onReady': onPlayerReady1,
                'onStateChange': onPlayerStateChange1 
            } 
            });
        } 

        function togglePlayButton1(play) {    
            document.getElementById("youtube-icon1").src = play ? "Image/stop.png" : "Image/play.png";
            aspectRatio = window.screen.availWidth/window.screen.availHeight
            console.log(aspectRatio)
            if (aspectRatio>=1){
                document.getElementById("youtube-icon1").style = "max-width:5vw;height:9vh;margin-left:auto;margin-rigth:auto;margin-top:4%";
            }else{
                document.getElementById("youtube-icon1").style = "max-width:8vw;height:8vh;margin-left:auto;margin-rigth:auto;margin-top:15%;";
            }
        }

        function toggleAudio1() {
            if ( player1.getPlayerState() == 1 || player1.getPlayerState() == 3 ) {
            player1.pauseVideo(); 
            togglePlayButton1(false);
            } else {
            player1.playVideo(); 
            togglePlayButton1(true);
            } 
        } 


        function onPlayerReady1(event) {
            player1.setPlaybackQuality("small");
            document.getElementById("youtube-audio1").style.display = "block";
            togglePlayButton1(player1.getPlayerState() !== 5);
        }

        function onPlayerStateChange1(event) {
            if (event.data === 0) {
            togglePlayButton1(false); 
            }
        }
    </script>
